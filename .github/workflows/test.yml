name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        chmod +x scripts/setup.sh
        ./scripts/setup.sh
    - name: Run tests
      run: |
        chmod +x scripts/test.sh
        ./scripts/test.sh
